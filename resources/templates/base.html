<!DOCTYPE HTML>
<html>
<head>
    <title>Welcome to clj-payp</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    {% style "/css/screen.css" %}

    <script src="//code.jquery.com/jquery-2.0.3.min.js" type="text/javascript"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    {% if user-id %}
        <script src="/js/store.js"></script>
    {% endif %}
    <script type="text/javascript">
        var context = "{{servlet-context}}";
        $(function () {
            $("#{{selected-page}}").addClass("active");
        });
    </script>
</head>
<body>
<div class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{{servlet-context}}/">Cj Store</a>
        </div>
        {% block menu %}
        {% include "templates/menu.html" %}
        {% endblock %}
    </div>
</div>

<div style="margin: 0 auto; text-align:center;">
    <a href="{{servlet-context}}/store" >Store | </a>
    <a href="{{servlet-context}}/cart"> My cart | </a>
    <a href="{{servlet-context}}/all-checkouts">All checkouts | </a>
    <a href="{{servlet-context}}/previous-checkouts">Previous checkouts</a>
</div>

<div class="container">
    {% block content %}
    {% endblock %}
</div>
</body>
</html>
